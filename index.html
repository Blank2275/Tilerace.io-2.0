<!DOCTYPE html>
<html>
    <head>
        <title>Tilerace.io 2.0</title>
        <script src = "./socket.io/socket.io.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.js"></script>
    </head>
    <body>
        <style>
            html, body{
                height:100%;
                overflow: hidden;
            }
            body{
                background: linear-gradient(to bottom right,rgb(8, 86, 230), rgb(235, 61, 61));
            }
            #mobile-buttons-container{
                position: absolute;
                left:calc(100% - min(50vw, 75vh));
                top:calc(100% - min(50vw, 75vh));
                width:min(50vw, 75vh);
                height:min(50vw, 75vh);
                border:2px solid rgba(0, 0, 0, 0.603);
                display:grid;
                grid-template-columns: auto auto auto;
            }
            .mobile-button{
                width:min(16vw, 25vh);
                height:min(16vw, 25vh);
                background:rgba(0,0,0,0.2);
                font-size:250%;
                color:black;
                touch-action: manipulation;
                text-align:center;
            }
            .mobile-empty{
                width:min(16vw, 25vh);
                height:min(16vw, 25vh);
                touch-action: manipulation;
            }
        </style>
        <div id = "mobile-buttons-container" class = "mobile-hide">
            <div class = "mobile-empty mobile-hide" id = "right-button"></div>
            <button class = "mobile-button mobile-hide" id = "right-button" onclick = "mobileAction('up')">up</button>
            <div class = "mobile-empty mobile-hide" id = "right-button"></div>
            <button class = "mobile-button mobile-hide" id = "right-button"onclick = "mobileAction('left')">left</button>
            <button class = "mobile-button mobile-hide" id = "right-button" onclick = "mobileAction('place')">âšª</button>
            <button class = "mobile-button mobile-hide" id = "right-button" onclick = "mobileAction('right')">right</button>
            <div class = "mobile-empty mobile-hide" id = "right-button"></div>
            <button class = "mobile-button mobile-hide" id = "right-button" onclick = "mobileAction('down')">down</button>
            <div class = "mobile-empty mobile-hide" id = "right-button"></div>
        </div>
        <script src = "client.js"></script>
        <script src = "game.js"></script>
    </body>
</html>
